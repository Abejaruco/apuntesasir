<head>
	<title>JQUERY -1</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		//Comienzo del jquery del cebollero//
	
		$(document).ready(function(){
		function mostrar(){
			$("#foto1").fadeOut(0);//Foto 1 desaparece
			$("#foto2").fadeOut(0);//Foto 1 desaparece
			$("#foto3").fadeOut(0);//Foto 1 desaparece
			$("#foto4").fadeOut(0);//Foto 1 desaparece
			setTimeout(function() {
				$("#foto1").fadeIn(2000);//Foto 1 aparece
				$("#foto1").fadeOut(2000);//Foto 1 desaparece
			}, 1000);
			setTimeout(function() {
				$("#foto2").fadeIn(2000);//Foto 1 aparece
				$("#foto2").fadeOut(2000);//Foto 1 desaparece
			}, 6000);
			setTimeout(function() {
				$("#foto3").fadeIn(2000);//Foto 1 aparece
				$("#foto3").fadeOut(2000);//Foto 1 desaparece
			}, 11000);
			setTimeout(function() {
				$("#foto4").fadeIn(2000);//Foto 1 aparece
				$("#foto4").fadeOut(2000);//Foto 1 desaparece
			}, 16000);
			setTimeout(function() {
				mostrar();
			}, 20000);
		}
		mostrar();
		//Fin del jquery//	
		});
		
	</script>
	<style type="text/css">
	#foto1{
		width: 300px;
		height: 300px;

	#foto2{

	#foto3{

	#foto4{

	}	
	
	
	</style>
	
	
	
</head>

<body>

		<image id="foto3" src="foto3.jpg"></image>
		<image id="foto4" src="foto4.jpg"></image>
	</div>
	
</body>

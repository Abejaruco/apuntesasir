<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
	<title>Mosaico PC</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
	<link rel="stylesheet" type="text/css" href="estilos_mosaico_pc.css"/>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function(){
		function mostrar(){
			setTimeout(function() {
				$("#windows").animate({"left":"33px"},1000, "linear");
			},0);
			setTimeout(function(){
				$("#mac").animate({"left":"400px"},1000,"linear");
			},1000);
			setTimeout(function(){
				$("#linux").animate({"top":"250px","left":"315px"},1000,"linear");
			},2000);
		}
		mostrar();
		//Fin del jquery//	
		});
	</script>
</head>
<body>
	<div id="mosaico_windows">
		<img id="windows" src="windows.jpg" alt="Windows"/>
		<img id="linux" src="linux.jpg" alt="Linux"/>
		<img id="mac" src="mac.jpg" alt="Mac"/>
	</div>
</body>

</html>
